<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocare Music - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .cadastro-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0277bd;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #0288d1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>
            </div>
            <p class="error-message" id="errorMessage">As senhas não coincidem!</p>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="link">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o recarregamento da página

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;
            const errorMessage = document.getElementById("errorMessage");

            if (senha !== confirmarSenha) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert(`Cadastro realizado com sucesso!\nNome: ${nome}\nE-mail: ${email}`);
                window.location.href = "login.html"; // Redireciona para o login
            }
        });
    </script>

</body>
</html>
