<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocare Music - Recuperar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .recuperar-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0277bd;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #0288d1;
            text-decoration: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="recuperar-container">
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail para receber um link de redefinição.</p>
        <form id="recuperarForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message" id="successMessage">E-mail enviado com sucesso!</p>
        <div class="link">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
        document.getElementById("recuperarForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o recarregamento da página

            const email = document.getElementById("email").value;
            const successMessage = document.getElementById("successMessage");

            if (email) {
                successMessage.style.display = "block";
                alert("Se o e-mail existir no nosso sistema, um link de recuperação será enviado.");
                setTimeout(() => {
                    window.location.href = "login.html"; // Redireciona para o login
                }, 2000);
            }
        });
    </script>

</body>
</html>
