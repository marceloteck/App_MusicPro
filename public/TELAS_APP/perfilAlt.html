<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocare Music - Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding-bottom: 60px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #0288d1;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;
            margin: 10px auto;
            display: block;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            width: 100%;
            padding: 10px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #026aa7;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #0288d1;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>üë§ Meu Perfil</header>

    <div class="container">
        <img src="profile-placeholder.png" alt="Foto de Perfil" class="profile-pic">

        <div class="input-group">
            <label>Nome:</label>
            <input type="text" placeholder="Seu nome">
        </div>

        <div class="input-group">
            <label>Email:</label>
            <input type="email" placeholder="seu@email.com">
        </div>

        <button class="save-btn">Salvar Altera√ß√µes</button>
    </div>

    <div class="bottom-bar">
        <a href="home.html">üè† Home</a>
        <a href="configuracoes.html">‚öôÔ∏è Configura√ß√µes</a>
        <a href="favoritos.html">‚≠ê Favoritos</a>
    </div>

</body>
</html>
